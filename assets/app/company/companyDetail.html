<div class="page-header">
	<h1>{{company.name}}</h1>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">{{"Created" | translate}}</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{company.createdAt | date:'mediumDate'}}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">{{"Updated" | translate}}</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{company.updatedAt | date:'mediumDate'}}</p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">{{"Employees" | translate}}</label>
		<div class="col-sm-10">
			<ul class="employees list-inline">
				<li data-ng-repeat="person in company.employees"><a href="#/person/{{person.id}}">{{person.age}}</a></li>
			</ul>

		</div>
	</div>
</form>

<p>
	<a href="#/company/{{company.id}}/edit" class="btn btn-default">{{"Edit" | translate}} </a>
	<button type="button" class="btn btn-default" data-ng-click="editEmployees(company)">{{"Edit associations" | translate}}</button>
</p>
