<div class="page-header">
	<h1>Companies</h1>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			Search: <input data-ng-model=query class="form-control"> Sort by: <select data-ng-model="orderProp" class="form-control">
				<option value="name">Alphabetical</option>
				<option value=-createdAt>Newest</option>
			</select>
		</div>
		<div class="col-md-10">
			<ul class="companies">
				<li data-ng-repeat="company in companies | filter:query | orderBy:orderProp" class="thumbnail"><a href="#/company/{{company.id}}">{{company.name}}</a>
					<p>{{company.createdAt | date:'medium'}}</p></li>
			</ul>
		</div>
	</div>
</div>
